<div class="planning-page main-content">
    <div class="card-container grid">
        <h3 style="font-weight: bolder;" class="card-title">{{ customMsgService.translate('chooseAStock') }}</h3>
        <app-card-component
            class="card-component personal-card"
            (toggleEvents)="toggleEvents($event)"
        >
        </app-card-component>

        <div class="card-component">
            <h3 style="font-weight: bolder;" class="card-title">{{ customMsgService.translate('provideDetails') }}</h3>

                    <form class="k-form k-form-vertical" [formGroup]="formGroup">
                        <fieldset class="k-form-fieldset">
                            <kendo-formfield orientation="vertical">
                                <kendo-label class="k-label" [text]="{{ customMsgService.translate('amount')}}"></kendo-label>
                                <kendo-datetimepicker
                                    [popupSettings]="{ appendTo: 'root' }"
                                    formControlName="start"
                                >
                                </kendo-datetimepicker>
                            </kendo-formfield>

                            <kendo-formfield orientation="vertical">
                                <span> End </span>
                                <kendo-datetimepicker
                                    [popupSettings]="{ appendTo: 'root' }"
                                    formControlName="end"
                                >
                                </kendo-datetimepicker>
                            </kendo-formfield>

                            <kendo-formfield orientation="vertical">
                                <span> Title </span>
                                <kendo-textbox
                                    placeholder="Title"
                                    formControlName="title"
                                >
                            </kendo-textbox>
                            </kendo-formfield>

                            <kendo-formfield>
                                <span> Description </span>
                                <kendo-textarea
                                    [rows]="2"
                                    placeholder="Add description to the event"
                                    formControlName="description"
                                >
                                </kendo-textarea>
                            </kendo-formfield>

                            <kendo-formfield>
                                <kendo-label class="k-checkbox-label" text="All Day Event">
                                    <input
                                        type="checkbox"
                                        kendoCheckBox
                                        formControlName="isAllDay"
                                    />
                                </kendo-label>
                            </kendo-formfield>

                            <!-- <kendo-formfield>
                                <span> Team </span>
                                <kendo-dropdownlist
                                    [data]="teams"
                                    [valuePrimitive]="true"
                                    valueField="teamID"
                                    textField="teamName"
                                    [formControl]="formGroup.get('teamID')"
                                >
                                    <ng-template kendoDropDownListValueTemplate let-dataItem>
                                        <span class="k-team-mark" [ngStyle]="{ 'background-color': dataItem.teamColor }"></span>&nbsp;{{
                                            dataItem?.teamName
                                        }}
                                    </ng-template>
                                    <ng-template kendoDropDownListItemTemplate let-dataItem>
                                        <span class="k-team-mark" [ngStyle]="{ 'background-color': dataItem.teamColor }"></span>
                                        {{ dataItem.teamName }}
                                    </ng-template>
                                </kendo-dropdownlist>
                            </kendo-formfield> -->
                        </fieldset>
                    </form>
        </div>
    </div>
</div>
