<div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">טוען...</span>
    </div>
</div>

<div class="bg-image">
    <form [dir]="'rtl'" [ngClass]="{'form-on-loader': isLoading}" class="form-signin">
        <div class="text-center mb-4">
            <img class="mb-4 img-fluid img-thumbnail sign-in-icon" src="assets/logo/icon2.png" width="110" height="100">
            <h1 class="h3 mb-3 font-weight-normal">כניסה</h1>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1" style="font-weight: bolder;">כתובת מייל</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required
                autofocus placeholder="example@gmail.com">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1" style="font-weight: bolder;">סיסמה</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="סיסמה">
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> זכור אותי
            </label>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-outline-primary" style="background: #c54c82;color: #ffff;" (click)="onClick()" type="submit">התחברות</button>
        </div>
        <p class="mt-5 mb-3 text-muted text-center">© GIFT A STOCK 2021-2022</p>
    </form>
</div>
