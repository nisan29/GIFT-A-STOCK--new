<div class="header header-bg">
    <div style="direction: rtl;" class="nav-container">
        <div class="menu-button">
            <span class="k-icon hamburger-icon" (click)="onButtonClick()"></span>
        </div>

        <div class="title">
            <h1>Gift A Stock</h1>
            <span class="vl"></span>
            <h2> {{ selectedPage.toLowerCase() }} </h2>
        </div>
        <div class="settings">
            <span> {{ this.customMsgService.translate('language') }} </span>
            <kendo-dropdownlist
                [data]="locales"
                textField="locale"
                valueField="localeId"
                [value]="selectedLanguage"
                (valueChange)="changeLanguage($event)"
                class="ddl-locale"
            >
            </kendo-dropdownlist>
        </div>
        <kendo-avatar imageSrc="assets/user.jpg" shape="circle">
        </kendo-avatar>
    </div>
</div>
